<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>品字布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      font-size: 40px;
      line-height: 200px;
      text-align: center;
      color: #fff;
    }

    .div1 {
      width: 100%;
      height: 200px;
      background-color: red;
    }

    .div2 {
      width: 50%;
      height: 200px;
      float: left;
      background-color: blue;
    }

    .div3 {
      width: 50%;
      height: 200px;
      float: right;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="div1">1</div>
  <div class="div2">2</div>
  <div class="div3">3</div>
</body>

</html>
