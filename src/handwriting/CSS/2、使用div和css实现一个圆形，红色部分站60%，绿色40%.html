<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .f {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
    }

    .c {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 100px;
      left: 100px;
      background-color: green;
      transform: skew(330deg);
      transform-origin: 0 0;
    }
  </style>
</head>

<body>
  <div class="f">
    <div class="c"></div>
  </div>
</body>

</html>
